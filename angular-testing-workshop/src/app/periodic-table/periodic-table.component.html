<button mat-raised-button
        color="primary"
        class="element-buttons"
        data-cy="get-elements-btn"
        (click)="requestElements()">
                <span>
                    {{'Get data'}}
                </span>
</button>
<button mat-raised-button
        color="warn"
        class="element-buttons"
        data-cy="remove-elements-btn"
        [disabled]="elementsDataSrc?.data?.length === 0"
        (click)="removeElements()">
                <span>
                    {{'Clear'}}
                </span>
</button>

<table mat-table [dataSource]="elementsDataSrc" class="mat-elevation-z8" data-cy="element-table">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight</th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="elementsDataSrc?.data?.length === 0" class="empty-table">
    <span data-cy="empty-table-text">
        {{'No data available.'}}
    </span>
</div>
